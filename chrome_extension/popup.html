<!DOCTYPE html>
<html>
<head>
  <title>Math Agent Solver</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f9fa;
      width: 320px;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px 18px 18px 18px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin: 12px;
    }
    h3 {
      margin-top: 0;
      color: #1976d2;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
    }
    .input-group {
      display: flex;
      margin-bottom: 12px;
    }
    input[type="text"], input[type="password"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 6px 0 0 6px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #1976d2;
    }
    button {
      padding: 0 18px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 0 6px 6px 0;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    #result {
      margin-top: 18px;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 6px;
      color: #1976d2;
      font-size: 18px;
      min-height: 24px;
      text-align: center;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.07);
    }
    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #b0bec5;
    }
    .key-group {
      display: flex;
      margin-bottom: 10px;
    }
    .key-group input[type="password"] {
      border-radius: 6px 0 0 6px;
    }
    .key-group button {
      border-radius: 0 6px 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Math Agent Solver</h3>
    <form id="keyForm" autocomplete="off" style="margin-bottom: 14px;">
      <div class="key-group">
        <input type="password" id="geminiKey" placeholder="Enter Gemini API Key" required />
        <button type="submit">Save Key</button>
      </div>
    </form>
    <form id="mathForm">
      <div class="input-group">
        <input type="text" id="problem" placeholder="Enter a math problem..." autocomplete="off" required />
        <button type="submit">Solve</button>
      </div>
    </form>
    <div id="result"></div>
    <div class="footer">Powered by your AI Agent</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
