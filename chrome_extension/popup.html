<!DOCTYPE html>
<html>
<head>
  <title>Math Agent Calculator</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #result-container {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
    }
    .step {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .assistant {
      color: #0066cc;
    }
    .user {
      color: #666;
      font-style: italic;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
      display: none;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .final-answer {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      color: green;
    }
    label, input, textarea, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    #apiKey {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Math Agent Calculator</h2>
  
  <label for="apiKey">Gemini API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
  
  <label for="problem">Math Problem:</label>
  <textarea id="problem" rows="3" placeholder="Enter a math problem to solve"></textarea>
  
  <button id="solve">Solve Problem</button>
  
  <div class="loader" id="loader"></div>
  
  <div id="result-container">
    <h3>Solution Steps:</h3>
    <div id="steps"></div>
    <div id="final-answer" class="final-answer"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
